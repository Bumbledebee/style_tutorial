                  <option value="201.150.38.98">Mexico</option>

                  <option value="81.27.33.8">Norway</option>
                  <option value="193.17.184.160">Poland</option>
                  <option value="188.93.226.136">Portugal</option>
                  <option value="91.200.122.177">Romania</option>

                <br>Page<br><input type="text" name="email" placeholder="1">

            <input class="btn btn-default" type="submit" name="submit" value="Submit">
